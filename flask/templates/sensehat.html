<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labo - IOT</title>
    <script src="https://kit.fontawesome.com/c14fce81d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="color-picker__container">
            <h1>COLOR PICKER</h1>
            <div class="form">
                <div class="form-group color-picker">
                  <label for="color">Kleur</label>
                  <input type="text" class="form-control jscolor" id="colorPicker" value="#000">
                </div>
                <div class="form-check toggle-matrix">
                    <input type="checkbox" class="form-check-input" id="toggleMatrix">
                    <label class="form-check-label" for="toggleMatrix">Matrix on/off</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnChange">Verander het kleur</button>
        </div>
    
        <div class="sensors">
            <h1>WAARDEN VAN DE SENSOREN</h1>
            <ul>
                <li><i class="fas fa-thermometer-three-quarters"></i> <span id="temperature"></span></li>
                <li><i class="fas fa-tint"></i> <span id="humidity"></span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}" ></script>
</body>
</html>
